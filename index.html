<!DOCTYPE html>
<html>

<head>
    <title>UPC-A Barcode Generator</title>
    <!-- Link to local CSS -->
    <link href="./css/app.css" rel="stylesheet">
    <!-- Link to JsBarcode library -->
    <script src="./js/JsBarcode.all.min.js"></script>
    <script src="./js/app.js"></script>
</head>

<body>
    <div class="container text-center py-5">

        <h2 class="mb-4 display-6">Enter in 11 digits or a produce PLU to generate a UPC Barcode</h2>
        <input type="number" id="numberInput" placeholder="Enter first 11 digits (e.g., 01234567890)" maxlength="11"
            class="form-control mb-1 mx-auto" style="max-width: 300px;" oninput="updateDigitCount()" />

        <span id="digitCountMessage">0 digits entered.</span>

        <button onclick="generateBarcode()" class="btn btn-primary shadow rounded-md">
            Generate Barcode
        </button>

        <svg id="barcodeDisplay" class="barcode-svg"></svg>

        <div id="saveCode">
            <button onclick="saveUPC()" class="btn btn-primary shadow rounded-md">
                Save UPC
            </button>
        </div>

        <hr>
        <h3>Saved Barcodes</h3>
        <br>
        <input 
            type="text"
            id="searchInput"
            placeholder="Search saved items by name"
            class="form-control mb-4 mx-auto"
            style="max-width: 300px;"
            oninput="searchCards()"
        />

        <div id="cardsWrapper">
            <div id="cardsArea" class="d-flex flex-wrap justify-content-center gap-3">
            </div>
        </div>

    </div>

    <div id="messageBox">
        <p id="messageText"></p>
        <button onclick="hideMessage()">OK</button>
    </div>

    <div id="saveName">
        <h2>Enter in the name of the item</h2>
        <input id="nameInput" placeholder="banana" class="form-control mb-1 mx-auto" style="max-width: 300px;" />
        <br>
        <button onclick="submitInfo()" class="btn btn-primary shadow rounded-md">
            Save
        </button>
    </div>

</body>

</html>
